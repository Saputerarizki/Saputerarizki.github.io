<html>
<head>
	<title>Contact Us - Rumah Cloud</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		.center {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
        .contact-form {
            margin-top: 20px;
        }
        .contact-form .form-control {
            font-size: 18px;
            padding: 20px;
        }
        .contact-form .btn {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            background-color: #007bff;
            border-color: #007bff;
        }
        .contact-form .btn:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
	</style>
</head>
<body>

<!-- navigasi bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Rumah Cloud</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="http://rumahcloud.me/index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://rumahcloud.me/about.html">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://rumahcloud.me/product.html">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://rumahcloud.me/contact.html">Contact Us</a>
      </li>
    </ul>
  </div>
</nav>

<!-- header section -->
<section id="header" class="bg-light center">
  <div class="container">
    <div class="row">
      <div class="col-md-12 section-title">
        <h1>Contact Us</h1>
        <p>Have a question or need help with our products? Fill out the form below and we'll get back to you as soon as possible.</p>
      </div>
    </div>
  </div>
</section>

<!-- contact form section -->
<section id="contact-form" class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Enter your subject" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
